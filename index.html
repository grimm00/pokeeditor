<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Stat & Ability Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/pokeeditor.css">
</head>
<body class="bg-gray-100 font-sans">

    <div class="container mx-auto p-4">
        <header class="text-center mb-6">
            <h1 class="text-4xl font-bold text-gray-800">Pokémon Rebalancing Tool</h1>
            <p class="text-gray-600">Select a Pokémon, edit its stats, abilities, or types, and commit the changes.</p>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Editor Panel -->
            <div class="lg:col-span-2 bg-white p-6 rounded-lg shadow-md">
                <div class="mb-4">
                    <label for="pokemon-select" class="block text-lg font-medium text-gray-700 mb-2">Select Pokémon:</label>
                    <select id="pokemon-select" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"></select>
                </div>

                <div id="editor-grid" class="grid grid-cols-[auto_1fr_1fr] gap-x-6 gap-y-3 items-center">
                    <!-- JavaScript will populate this entire grid -->
                </div>

                <div class="mt-6 text-center">
                    <button id="commit-btn" class="bg-indigo-600 text-white font-bold py-3 px-8 rounded-lg shadow-md hover:bg-indigo-700 transition-colors duration-300">
                        Commit Changes
                    </button>
                </div>
            </div>

            <!-- Edited Pokémon List Panel -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold text-gray-800 border-b pb-2 mb-4">Custom Pokémon List</h2>
                <div class="space-y-2 mb-4">
                     <button id="upload-btn" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:bg-blue-700 transition-colors duration-300">
                        Upload Custom JSON
                    </button>
                     <button id="download-btn" class="w-full bg-green-600 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:bg-green-700 transition-colors duration-300">
                        Download Custom JSON
                    </button>
                     <button id="download-merged-btn" class="w-full bg-teal-600 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:bg-teal-700 transition-colors duration-300">
                        Download Merged Data
                    </button>
                     <button id="download-base-btn" class="w-full bg-gray-500 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:bg-gray-600 transition-colors duration-300">
                        Download Base Data
                    </button>
                    <!-- Hidden file input for the upload button -->
                    <input type="file" id="file-upload" class="hidden" accept=".json">
                </div>
                <div id="edited-list" class="space-y-2 max-h-96 overflow-y-auto">
                    <p class="text-gray-500">Your custom Pokémon will appear here.</p>
                </div>
            </div>
        </main>
    </div>

    <!-- The logic is now in an external file -->
    <script src="script/pokeeditor.js" defer></script>
</body>
</html>
